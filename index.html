<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a class="ar-object" id="1" href="#">Chair</a>
			<a class="ar-object" id="2" href="#">Table</a>
			<a class="ar-object" id="3" href="#">TV</a>
			<a class="ar-object" id="4" href="#">Fridge</a>
		  </div>

		  <div id="container" styles="position: fixed; background-color: aqua;"></div>

		  <span style="font-size:30px;cursor:pointer; position: absolute;" onclick="openNav()">&#9776; open</span>
		  
		  <script>
		  function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		  }
		  
		  function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		  }
		  </script>		 
		<script type="module">

			import * as THREE from './build/three.module.js';
			import { ARButton } from './jsm/webxr/ARButton.js';
			import {OrbitControls} from './jsm/controls/OrbitControls.js';
			import {GLTFLoader} from './jsm/loaders/GLTFLoader.js';
			import {RGBELoader} from './jsm/loaders/RGBELoader.js';
			import {RoughnessMimapper} from './jsm/utils/RoughnessMipmapper.js';


			let container;
			let camera, scene, renderer, controls;
			let controller;

			let reticle, pmremGenerator, current_object;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			function loadModel(model) {
					new RGBELoader()
						.setDataType(THREE.UnsignedByteType)
						.setPath('textures/')
						.load('photo_studios_01_1k.hdr', function(texture){
								var envmap = pmreGenerator.fromEquirectangular(texture).texture;

								scene.environment = envmap;
								texture.dispose();
								pmremGenerator.dispose();
								render();

								var loader = new GLTFLoader().setPath('3d/');
								loader.load(model + ".glb", function(glb){
										current_object = glb.scene;
										scene.add(current_object);

										render();
								});
						});
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );
				
				pmremGenerator = new THREE.pmremGenerator(renderer);
				pmremGenerator.compileEquirectangularShader();
				//
				controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener('change', render);
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set(0, 0, -0.2);
				


				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );

				function onSelect() {

					if ( reticle.visible ) {

						const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
						const mesh = new THREE.Mesh( geometry, material );
						mesh.position.setFromMatrixPosition( reticle.matrix );
						mesh.scale.y = Math.random() * 2 + 1;
						scene.add( mesh );

					}

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
